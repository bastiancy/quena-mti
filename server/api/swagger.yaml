securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
  store_auth:
    type: oauth2
    authorizationUrl: http://quena-mti.bastianc.info/api/oauth/dialog
    flow: implicit
    scopes:
      write_productos: modify productos in your account
      read_productos: read your productos

# Objects
definitions:
  User:
    type: object
    properties:
      _id:
        type: string
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      userStatus:
        type: integer
        format: int32
        description: User Status

  Direccion:
    type: object
    properties:
      pais:
        type: string
      region:
        type: string
      ciudad:
        type: string
      descripcion:
        type: string
      zipcode:
        type: string
      geo_lat:
        type: number
        format: double
      geo_lon:
        type: number
        format: double
    required:
