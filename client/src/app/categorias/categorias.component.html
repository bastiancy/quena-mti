<h2>Categorias</h2>
<div>
    <p>Agregar una Categoria</p>
    <div>
        <label>Nombre:</label> <input #categoriaNombre />
    </div>
    <div>
        <label>Descripcion:</label> <textarea #categoriaDescripcion></textarea>
    </div>
    <button (click)="add(categoriaNombre.value, categoriaDescripcion.value); categoriaNombre.value=''; categoriaDescripcion.value=''">
        Add
    </button>
</div>
<br>
<div class="categorias">
    <p>Listado de Categorias</p>
    <table>
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>descripcion</th>
            <th>opciones</th>
        </tr>
        <tr *ngFor="let categoria of categorias">
            <td>{{categoria.id}}</td>
            <td>{{categoria.nombre}}</td>
            <td>{{categoria.descripcion}}</td>
            <td>
                <button (click)="gotoDetail(categoria);">View</button>
                <button class="delete" (click)="delete(categoria); $event.stopPropagation()">x</button>
            </td>
        </tr>

    </table>
</div>
