<div *ngIf="categoria">
    <h2>{{categoria.nombre}} details!</h2>
    <div>
        <label>id: </label>{{categoria.id}}
    </div>
    <div>
        <label>nombre: </label>
        <input [(ngModel)]="categoria.nombre" placeholder="nombre" />
    </div>
    <div>
        <label>descripcion: </label>
        <textarea [(ngModel)]="categoria.descripcion" placeholder="descripcion"></textarea>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
