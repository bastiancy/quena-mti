<h3>Administracion</h3>
<br>

<ul class="nav nav-tabs">
  <li role="presentation" class="active">
    <a routerLink="/admin/categorias" routerLinkActive="active">Categorias</a>
  </li>
  <li role="presentation">
    <a routerLink="/admin/productos" routerLinkActive="active">Productos</a>
  </li>
  <li role="presentation">
    <a routerLink="/admin/establecimientos" routerLinkActive="active">Establecimientos</a>
  </li>
</ul>
<br>

<div class="row">
  <div class="col-md-7">
    <div class="panel panel-default">
      <div class="panel-heading">Lista de Categorias</div>
      <div class="panel-body">

      </div>
      <table class="table">
        <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>descripcion</th>
          <th>opciones</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias">
            <td>{{categoria._id}}</td>
            <td>{{categoria.nombre}}</td>
            <td>{{categoria.descripcion}}</td>
            <td>
              <button class="btn btn-default btn-sm" title="Editar" (click)="gotoDetail(categoria);"><i class="glyphicon glyphicon-pencil"></i></button>
              <button class="btn btn-danger btn-sm" title="Borrar" (click)="delete(categoria);"><i class="glyphicon glyphicon-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">Agregar categoria</div>
      <div class="panel-body">

        <div class="form-group">
          <label>Nombre:</label>
          <input class="form-control" #categoriaNombre />
        </div>
        <div class="form-group">
          <label>Descripcion:</label>
          <textarea class="form-control" #categoriaDescripcion></textarea>
        </div>

        <button class="btn btn-success" (click)="add(categoriaNombre.value, categoriaDescripcion.value); categoriaNombre.value=''; categoriaDescripcion.value=''">
          Guardar
        </button>

      </div>
    </div>
  </div>
</div>
