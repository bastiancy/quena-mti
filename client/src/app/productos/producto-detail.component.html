<div *ngIf="producto">
    <h2>{{producto.nombre}} details!</h2>
    <div>
        <label>id: </label>{{producto.id}}
    </div>
    <div>
        <label>nombre: </label>
        <input [(ngModel)]="producto.nombre" placeholder="nombre" />
    </div>
    <div>
        <label>marca: </label>
        <input [(ngModel)]="producto.marca" placeholder="marca" />
    </div>
    <div>
        <label>modelo: </label>
        <input [(ngModel)]="producto.modelo" placeholder="modelo" />
    </div>
    <div>
        <label>descripcion: </label>
        <textarea [(ngModel)]="producto.descripcion" placeholder="descripcion"></textarea>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
